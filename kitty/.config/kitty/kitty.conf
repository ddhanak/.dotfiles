font_family      Cascadia Code PL SemiLight
bold_font        Cascadia Code PL Bold
italic_font      Cascadia Code PL SemiLight Italic 
bold_italic_font Cascadia Code PL Bold Italic
font_size        10.0

adjust_line_height  0
adjust_column_width 0

active_border_color   #7aa2f7
inactive_border_color #545c7e

disable_ligatures never
box_drawing_scale 0.001, 1, 1.5, 2
enabled_layouts   splits:split_axis=horizontal

map F5 launch        --location=hsplit
map F6 launch        --location=vsplit
map F7 layout_action rotate

map shift+up    move_window up
map shift+left  move_window left
map shift+right move_window right
map shift+down  move_window down

window_padding_width 10
window_border_width  1pt

tab_bar_style fade
tab_fade      0.10 0.35 0.75 1

# Theme
include ./tokyonight.conf
